  border-radius:3px;

}

<script>
function updateTime(){
  const now=new Date();
  let h=now.getHours();
  let m=now.getMinutes();
  m=m<10?"0"+m:m;
  document.getElementById("time").innerText=h+":"+m;
}
setInterval(updateTime,1000);
updateTime();

let battery=80;

  battery=battery>20?battery-1:80;
  document.getElementById("batteryLevel").style.width=battery+"%";
  document.getElementById("batteryText").innerText=battery+"%";
},5000);

let totalSeconds=60;
const timerElement=document.getElementById("timer");
const countdown=setInterval(()=>{
  let minutes=Math.floor(totalSeconds/60);
  let seconds=totalSeconds%60;
  timerElement.innerText=
  minutes+":"+(seconds<10?"0":"")+seconds;
  if(totalSeconds<=10){
    timerElement.classList.add("alert");
  }
  if(totalSeconds<=0){
    clearInterval(countdown);
  }
  totalSeconds--;
},1000);
